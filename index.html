<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
   <img src="img/246569.png" alt="">
        <h1>Sorteador de Número</h1>
        <br>
        <p>Digite um número Mínimo e Máximo para o sorteio</p>
        <input type="number" placeholder="Mínimo" id="numero_minimo">
        <input type="number" placeholder="Máximo" id="numero_maximo">
        <p>Número sorteado:</p>
        <span id="resultado">0</span>
        <button onclick="sortear()">Sortear</button>
</div>
   <script src="script.js"></script>
</body>
</html>
