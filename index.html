<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Números</title>
</head>
<body>
    <h1>Sorteio de Números</h1>
    <p>Clique no botão para gerar um número aleatório:</p>
    <button onclick="gerarNumero()">Gerar Número</button>
    <p id="resultado"></p>

    <script>
        function gerarNumero() {
            // Solicita ao usuário o intervalo desejado
            var minimo = parseInt(prompt("Digite o valor mínimo:"));
            var maximo = parseInt(prompt("Digite o valor máximo:"));

            // Verifica se os valores são válidos
            if (isNaN(minimo) || isNaN(maximo) || minimo >= maximo) {
                alert("Por favor, digite valores válidos. O valor mínimo deve ser menor que o valor máximo.");
                return;
            }

            // Gera um número aleatório no intervalo especificado
            var numeroSorteado = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;

            // Exibe o resultado na página
            document.getElementById("resultado").innerHTML = "Número sorteado: " + numeroSorteado;
        }
    </script>
</body>
</html>
